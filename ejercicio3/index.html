<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/c4b34cc545.js" crossorigin="anonymous"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(300, 69%, 71%) }
  </style>
</head>
<body>

  <!-- Build The Community Your Fans Will Love

  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. 

  Register -->

  <main>

    <div class="content">

      <header>

        <img src="images/logo.svg">

      </header>

      <div class="contain">

        <div class="mockups">

          <img src="images/illustration-mockups.svg">

        </div>

        <div class="contain-text">

          <div class="title">

            Build The Community<br>Your Fans Will Love

          </div>

          <div class="text">

            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>

          </div>
          <div class="box-register">

            <div class="register">
              Register
            </div>

          </div>

        </div>

      </div>

        <div class="footer_rs">
          
          <div class="icon-facebook"><i class="fa-brands fa-facebook-f"></i></div>

          <div class="icon-twitter"><i class="fa-brands fa-twitter"></i></div>

          <div class="icon-instagram"><i class="fa-brands fa-instagram"></i></div>

        </div>

      

    </div>
  </main>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">&copy;Jimmy</a>.
    </p>
  </footer>
</body>
</html>
