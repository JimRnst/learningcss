<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
  <main>

    <div class="card">

      <div class="imageheader">
        <img src="images/illustration-hero.svg">
      </div>

      <div class="contain">
        <div class="card-title">
          <header class="title">Order Summary</header>
        </div>

        <div class="card-body">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
      </div>

      <div class="price">

        <div class="image">
          <img src="images/icon-music.svg" alt="">

        </div>

        <div class="anual-plan">

          <div class="annualplan">Annual Plan</div>

          <div class="price-year">$59.99/year</div>

        </div>
      
        <div class="change"><a href="#">Change</a></div>

      </div>

      
      <div class="payment">

        <div class="button1">

          <div class="topayment">Proceed to Payment</div>

        </div>
        
        <div class="button2">

          <div class="cancel">Cancel Order</div>

        </div>
    </div>




  </main>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">&copy; Jimmy</a>.
  </div>
</body>
</html>
